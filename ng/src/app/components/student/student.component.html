<div class="container">
    <div class="row text-center">
        <div class="alert alert-danger" *ngIf="error">
            Operation Failed!
            <br/>
            <p> {{ error }} </p>
        </div>
    </div>

    <form *ngIf="student">
        <h3>Student <code>{{ student.id }}</code></h3>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" disabled="disabled"
                       [ngModel]="student.firstName">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" disabled="disabled"
                       [ngModel]="student.lastName">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" disabled="disabled"
                       [ngModel]="student.email">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="studentId">Student ID</label>
                <input type="text" class="form-control" id="studentId" name="studentId" disabled="disabled"
                       [ngModel]="student.studentNumber">
            </div>
            <div class="form-group col-md-4">
                <label for="program">Program</label>
                <input type="text" class="form-control" id="program" name="program" disabled="disabled"
                       [ngModel]="student.program">
            </div>
            <div class="form-group col-md-4">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" disabled="disabled"
                       [ngModel]="student.phone">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" disabled="disabled"
                       [ngModel]="student.address">
            </div>

            <div class="form-group col-md-4">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" disabled="disabled"
                       [ngModel]="student.city">
            </div>
        </div>
    </form>

</div>

<app-courses-list [courses]="takenCourses" *ngIf="takenCourses?.length"></app-courses-list>
