<div *ngIf="error">
    <div class="alert alert-danger">
        Operation Failed!
        <br/>
        <p>{{ error }}</p>
    </div>
</div>

<table class="table" *ngIf="students?.length">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Student ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Program</th>
        <th scope="col" class="text-center"><i class="fa fa-info-circle"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of students">
        <th scope="row"><span>{{ s.studentNumber }}</span></th>
        <td><span>{{ s.firstName }} {{ s.lastName }}</span></td>
        <td><span>{{ s.email }}</span></td>
        <td><span>{{ s.program }}</span></td>
        <td class="text-center">
            <a role="button" class="btn btn-outline-success" [routerLink]="'/students/view/' + s.id">
                Details
            </a>
        </td>
    </tr>
    </tbody>
</table>

<div *ngIf="!students">
    Retrieving info...
</div>
