<app-add-course (courseAdded)="onCourseAdded($event)" *ngIf="allowAdd"></app-add-course>

<div class="container">

    <div *ngIf="error">
        <div class="alert alert-danger">
            Operation Failed!
            <br/>
            <p>{{ error }}</p>
        </div>
    </div>

    <table class="table" *ngIf="courses?.length">
        <thead class="thead-light">
        <tr>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Section</th>
            <th scope="col" class="text-center"><i class="fa fa-info"></i></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of courses">
            <th scope="row"><span>{{ c.code }}</span></th>
            <td><span>{{ c.name}}</span></td>
            <td><span>{{ c.section}}</span></td>
            <td class="text-center">
                <a role="button" class="btn btn-success" [routerLink]="'/courses/view/' + c.id">
                    Details
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div *ngIf="!courses">
        Retrieving info...
    </div>

</div>
