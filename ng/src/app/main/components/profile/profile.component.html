<form *ngIf="student" #profileForm="ngForm" (submit)="update(profileForm)">
    <div *ngIf="error">
        <div class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control-lg" id="firstName" name="firstName" placeholder="First Name" required
                   [(ngModel)]="student.firstName">
        </div>
        <div class="form-group col-md-4">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control-lg" id="lastName" name="lastName" placeholder="Last Name" required
                   [(ngModel)]="student.lastName">
        </div>
        <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input type="email" class="form-control-lg" id="email" name="email" placeholder="Email" required
                   [(ngModel)]="student.email">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="role">Role</label>
            <input type="text" disabled="disabled" class="form-control-lg" id="role" name="role"
                   placeholder="Role" [ngModel]="student.role">
        </div>
        <div class="form-group col-md-8">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required
                   minlength="6" [(ngModel)]="student.address">
        </div>
    </div>

    <button type="submit" class="btn btn-primary pull-right"
            [disabled]="isSending || profileForm.form.pristine || profileForm.form.invalid">
        <i class="fa fa-save"></i>
        Save
    </button>
</form>
