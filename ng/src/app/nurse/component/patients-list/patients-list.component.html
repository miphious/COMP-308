<div class="container">
    <h3>All Patients:</h3>

    <div *ngIf="error">
        <div class="alert alert-danger">
            Operation Failed!
            <br/>
            <p>{{ error }}</p>
        </div>
    </div>

    <table class="table" *ngIf="patients?.length">
        <thead class="thead-light">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col" class="text-center">Nurses</th>
            <th scope="col" class="text-center"><i class="fa fa-info"></i></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of patients">
            <th scope="row"><span>{{ p.firstName }} {{ p.lastName }}</span></th>
            <td><span>{{ p.email }}</span></td>
            <td><span>{{ p.address}}</span></td>
            <td class="text-center"><span>{{ getNursesValue(p.nurses) }}</span></td>
            <td class="text-center">
                <a role="button" class="btn btn-success" [routerLink]="'/courses/view/' + p.id">
                    Details
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div *ngIf="!patients">
        Retrieving info...
    </div>

</div>
